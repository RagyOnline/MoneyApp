<div class="form-group">
  <a class="btn btn-primary" routerLink="/budgets/new">New account</a>
</div>
<dx-data-grid #grid
    [dataSource]="Budgets"
    height="400"
    [remoteOperations]="false"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [showBorders]="true"
    (onCellPrepared)="formatCells($event)"
    (onCellClick)="openBudget($event)">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="false"
        [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
    <dxo-search-panel
        [visible]="true"
        [highlightCaseSensitive]="true"></dxo-search-panel>
    <dxo-group-panel
        [visible]="false"></dxo-group-panel>
    <dxo-grouping
        [autoExpandAll]="false"></dxo-grouping>
<!-- <dxi-column caption="Name" dataField="name" dataType="string" [groupIndex]="0"></dxi-column> -->
<dxi-column caption="Name" dataField="name" dataType="string"></dxi-column>
<dxi-column caption="First month" dataField="first_month" dataType="string"></dxi-column>
<dxi-column caption="Last month" dataField="last_month" dataType="string"></dxi-column>
<dxi-column caption="Last modified" dataField="last_modified_on" dataType="date" cellTemplate="DateCellTemplate"></dxi-column>
<div *dxTemplate="let d of 'DateCellTemplate'">
  {{d.data.last_modified_on | date : 'dd MMM yyyy' }}
</div>
